
<!-- responsive jumbotron because of <meta name="viewport" content="width=device-width, initial-scale=1.0">  --> 

<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> 
<!-- Safari will automatically zoom/shink the page's content to fit automatically, unless shrink-to-fit=no is specified.  --> 
<!-- initial-scale determines the zoom level when the page is first loaded. (So initial-scale = 1.0 would reset the zoom back to 100%). -->
<title>Bootstrap 4 Responsive Layout Example</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
