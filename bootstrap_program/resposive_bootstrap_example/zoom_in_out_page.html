<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=10.0">   

    <!-- initial-scale determines the zoom level when the page is first loaded. -->  
    <!-- The effect of zoom level is show on mobile view to open the web page for different initial-scale-->

    <!-- 0.1 = 10% zoom 
         0.2 = 20% zoom 
         ...
         ... 
         1.0 = 100% 
         2.0 = 200% 
         ...
         ... 
         10.0 = 1000% --> 
    <!-- https://stackoverflow.com/a/39239571/9045475 -->

</head>
<body>
    <header>
    </header>
    <main>
        <section>
            <h1>do not using <mark>user-scalable=no</mark></h1>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
